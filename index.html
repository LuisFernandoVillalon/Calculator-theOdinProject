<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>On-Screen Calculator</title>
</head>
<body>
<div class="topDisplay">
    <div id="topScreen"></div>
</div>
<div class="bottomDisplay">
    <div id="bottomScreen">0</div>
</div>
<div class="btn-container">
  <div class="digit-container">
        <button class="numBtn" id="1">1</button>
        <button class="numBtn" id="2">2</button>
        <button class="numBtn" id="3">3</button>
        <button class="numBtn" id="4">4</button>
        <button class="numBtn" id="5">5</button>
        <button class="numBtn" id="6">6</button>
        <button class="numBtn" id="7">7</button>
        <button class="numBtn" id="8">8</button>
        <button class="numBtn" id="9">9</button>
        <button class="numBtn" id="0">0</button>
  </div>

  <div class="operator-container">
    <button class="opBtn" id="+">+</button>
    <button class="opBtn" id="-">-</button>
    <button class="opBtn" id="*">*</button>
    <button class="opBtn" id="/">/</button>
    <button class="equalTo" id="=">=</button>
    <button class="clrBtn" id="clr">clr</button>
  </div>
</div>
<script src="index.js" ></script>
</body>
</html>
